<div>
	<div class="main-news" ng-repeat="item in news | orderBy: '-dateAdded' | limitTo:1 ">
		<div class="row">
			<div class="col-xs-12">
				<div class="news-main">
					<a href="#/news/{{item.$id}}">
						<div class="main-news-image">
							<img ng-src="{{item.mainImage}}"/>
						</div>
						<div class="news-main-titlearea">
							<div class="news-main-title">{{item.newsTitle}}</div>
							<div class="news-main-caption">{{item.caption}}</div>
						</div>
					</a>
				</div>
			</div>	
		</div>	
	</div>	
	<div class="row">
		<div class="secondary-news" ng-repeat="item in news | orderBy: '-dateAdded' | limitTo:4 " ng-show="!$first">
			<div class="col-xs-4">
				<div class="news-secondary">
					<a href="#/news/{{item.$id}}">
						<div class="news-secondary-image">
							<img class="img-responsive" ng-src="{{item.mainImage}}"/>
						</div>
						<div class="news-secondary-titlearea">
							<div class="news-secondary-title">{{item.newsTitle}}</div>
							<div class="news-secondary-caption">{{item.caption}}</div>
						</div>
					</a>
				</div>
			</div>	
		</div>				
	</div>
	<h2>Players</h2>
	<div class="meeting" ng-repeat="player in players">
		<div class="row">
			<div class="col-xs-12">
				<a href="#/player/{{player.$id}}">
					<img ng-src="{{player.playerimage}}" style="width: 150px; height:150px"/>
					<div>{{player.firstname}} {{player.secondname}}</div>
				</a>
				<div>{{player.dob }}</div>
				<div>{{player.number}}</div>
			</div>	
		</div>	
	</div>	
</div>
<slick infinite="true" slides-to-show="3" slides-to-scroll="3">
	<div ng-repeat="player in players">
		<img ng-src="{{player.playerimage}}" style="width: 150px; height:150px"/>		
	</div>
</slick>
