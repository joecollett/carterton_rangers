<form class="form-horizontal" name="myForm" ng-submit="addResult()" novalidate>
		<div class="input-group">
		<select ng-model="homeoraway" class="form-control" ng-required="true">
			<option value="Home">Home</option>
			<option value="Away">Away</option>
		</select>
		<select ng-options="team as team.name for team in teams | filter:{ view : true }" ng-model="opponent" ng-required="true" class="form-control">
			<option value="" ng-if="false"></option>
		</select>				
		<input id="scorehome" placeholder="Home Score" type="number" ng-model="scorehome" class="form-control" ng-required="true">
		<input id="scoreaway" placeholder="Away Score" type="number" ng-model="scoreaway" class="form-control" ng-required="true">
		<input id="dateplayed" placeholder="Date Played" type="text" ng-model="dateplayed" class="form-control" ng-required="true">
